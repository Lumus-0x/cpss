version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cpss
      POSTGRES_USER: ${DB_USER:-cpss_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_db_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${HOST_IP:-0.0.0.0}:${POSTGRES_PORT:-1543}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cpss_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "${HOST_IP:-0.0.0.0}:${REDIS_PORT:-1637}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-cpss_user}:${DB_PASSWORD:-secure_db_password}@postgres/cpss
      - REDIS_URL=redis://redis:6379
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:1800,http://78.107.254.30:1800,http://192.168.88.50:1800}
    ports:
      - "${HOST_IP:-0.0.0.0}:${BACKEND_PORT:-1800}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - media_uploads:/app/media

  frontend:
    build: ./frontend
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-/api}
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://78.107.254.30:1800}
    ports:
      - "${HOST_IP:-0.0.0.0}:${FRONTEND_PORT:-1800}:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  telegram-bot:
    build: ./telegram-bot
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./telegram-bot:/app

  discord-bot:
    build: ./discord-bot
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./discord-bot:/app

volumes:
  postgres_data:
  redis_data:
  media_uploads:


